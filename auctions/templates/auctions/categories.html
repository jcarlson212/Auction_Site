{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'category' category.name %}" >{{ category.name }}</a>
        </li>
        {% empty %}
        No categories exist...
        {% endfor %}
    </ul>
    

{% endblock %}
